<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FORM</title>
    <style>
        /* PC ‡∑Ä‡∂Ω‡∂Ø‡∑ì ‡∂¢‡∂Ç‡∂ú‡∂∏ ‡∂≠‡∑í‡∂ª ‡∂¥‡∑ä‚Äç‡∂ª‡∂∏‡∑è‡∂´‡∂∫‡∂ß ‡∑É‡∑ì‡∂∏‡∑è ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ */
        body { 
            font-family: Arial, sans-serif; 
            padding: 10px; 
            margin-top: 5px; 
            max-width: 450px; 
            margin-left: auto; 
            margin-right: auto; 
            background-color: #f4f4f4; 
            border-radius: 8px;
        }
        
        .main-content {
             padding: 10px;
             background-color: white;
        }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], select, textarea, input[type="date"] {
            width: 100%;
            padding: 10px; 
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea { resize: none; }
        
        #numberOfDays {
            background-color: #f0f0f0;
            cursor: not-allowed;
            font-weight: bold;
        }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box; 
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #0056b3; }
        
        button:disabled { 
            background-color: #007bff; 
            color: white; 
            cursor: progress; 
            opacity: 0.9;
        } 
        
        #schoolName, #workplaceName { 
            display: none; 
            margin-top: 10px; 
            border-left: 3px solid #007bff; 
            padding-left: 10px;
        }
        
        /* *** SUCCESS OVERLAY AND PANEL STYLES *** */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); 
            display: flex;
            justify-content: center;
            align-items: center; /* PC ‡∑Ä‡∂Ω‡∂Ø‡∑ì ‡∑Ñ‡∂ª‡∑í‡∂∫‡∂ß‡∂∏ ‡∂∏‡∑ê‡∂Ø‡∂ß */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px); 
            z-index: 1000;
            visibility: hidden; 
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* üì± MOBILE ‡∑Ä‡∂Ω‡∂Ø‡∑ì ‡∂ã‡∂©‡∂≠‡∑ä ‡∂∏‡∑ê‡∂Ø‡∂≠‡∑ä ‡∂Ö‡∂≠‡∂ª‡∂ß ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏ */
        @media only screen and (max-width: 600px) {
            .overlay {
                align-items: flex-start; 
                padding-top: 42%; /* 25% ‡∑É‡∑í‡∂ß 40% ‡∂Ø‡∂ö‡∑ä‡∑Ä‡∑è ‡∑Ä‡∑ê‡∂©‡∑í ‡∂ö‡∂ª‡∂± ‡∂Ω‡∂Ø‡∑ì */
            }
        }

        .success-panel {
            background-color: #ffffff; 
            padding: 25px 30px;
            max-width: 280px;
            width: 90%;
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); 
            text-align: center;
            border: 1px solid #c8e6c9; 
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        
        .is-visible .success-panel {
             transform: scale(1);
        }

        .large-tick {
            font-size: 4em; 
            line-height: 1;
            margin-bottom: 10px;
        }
        .large-tick::before {
            content: "‚ú®"; 
            display: block;
            margin: 0 auto;
        }
        
        .success-text {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .app-no-display {
            background-color: #e9f7f9; 
            border: 1px dashed #007bff; 
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center; 
        }

        .app-no-display strong {
            display: block; 
            font-size: 0.9em;
            color: red; 
            font-weight: bold; 
            margin-bottom: 5px;
        }

        .app-no-display span {
            font-size: 1.2em; 
            font-weight: 900;
            color: #333;
            letter-spacing: 1px;
            display: block;
        }

        .note {
            color: black; 
            font-size: 0.95em;
            font-weight: 500;
        }

        .is-visible {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h2><center>MEDICAL APPLICATION FORM</center></h2><br><br>

        <form id="dataForm" method="POST" action="https://script.google.com/macros/s/AKfycbyl-6oy1CVI4AJwG6TRVN6mWrSZ0L2yvTamJU45Dqyg_By04wbBubOBscOLQvHiWEPT/exec">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="Full Name" oninput="this.value = this.value.toUpperCase()" required> 
            </div>

            <div class="form-group">
                <label for="nricNumber">NRIC Number:</label>
                <input type="text" id="nricNumber" name="NRIC Number" oninput="this.value = this.value.toUpperCase()" required>
            </div>
            
            <div class="form-group">
                <label for="category">Select Category:</label>
                <select id="category" name="Category" onchange="toggleFields(this.value)" required>
                    <option value="" disabled selected>-- Select an option --</option>
                    <option value="Education">Education</option>
                    <option value="Job">Job</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group" id="schoolName">
                <label for="school">School / Institution Name:</label> 
                <input type="text" id="school" name="School/Institution" oninput="this.value = this.value.toUpperCase()" required>
            </div>

            <div class="form-group" id="workplaceName">
                <label for="workplace">Workplace Name:</label>
                <input type="text" id="workplace" name="Workplace" oninput="this.value = this.value.toUpperCase()" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="Email Address" required>
            </div>

            <hr>
            <h3>‚≠ï Medical Application Details</h3>

            <div class="form-group">
                <label for="medicalReason">Reason for Medical Application:</label>
                <textarea id="medicalReason" name="Medical Reason" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="startDate">Required Medical Leave Start Date:</label>
                <input type="date" id="startDate" name="Start Date" required onchange="calculateDays()">
            </div>

            <div class="form-group">
                <label for="endDate">Required Medical Leave End Date:</label>
                <input type="date" id="endDate" name="End Date" required onchange="calculateDays()">
            </div>

            <div class="form-group">
                <label for="numberOfDays">Calculated Number of Days:</label>
                <input type="text" id="numberOfDays" name="Number of Days" value="" readonly required>
            </div>
            
            <hr>
            <button type="submit" id="submitButton">SUBMIT DATA</button> 
        </form>
    </div>
    
    <div id="successOverlay" class="overlay">
        <div class="success-panel">
            <div class="large-tick"></div> 
            <div class="success-text">Data Successfully Submitted!</div> 
            <div class="app-no-display">
                <strong>APPLICATION NUMBER</strong> 
                <span id="displayAppNo"></span> 
            </div>
            <div class="note">Enter this application number to check the status of the medical certificate.</div> 
        </div>
    </div>

    <script>
        function toggleFields(selection) {
            const schoolDiv = document.getElementById('schoolName');
            const workplaceDiv = document.getElementById('workplaceName');
            const schoolInput = document.getElementById('school');
            const workplaceInput = document.getElementById('workplace');

            schoolDiv.style.display = 'none';
            workplaceDiv.style.display = 'none';
            schoolInput.removeAttribute('required');
            workplaceInput.removeAttribute('required');
            schoolInput.value = '';
            workplaceInput.value = '';

            if (selection === 'Education') {
                schoolDiv.style.display = 'block';
                schoolInput.setAttribute('required', 'required');
            } else if (selection === 'Job') {
                workplaceDiv.style.display = 'block';
                workplaceInput.setAttribute('required', 'required');
            }
        }

        function calculateDays() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const daysInput = document.getElementById('numberOfDays');

            if (start && end) {
                const startDate = new Date(start);
                const endDate = new Date(end);
                const timeDifference = endDate.getTime() - startDate.getTime();
                const dayDifference = timeDifference / (1000 * 60 * 60 * 24);

                if (dayDifference >= 0) {
                    daysInput.value = Math.floor(dayDifference) + 1; 
                } else {
                    daysInput.value = 'Invalid Dates';
                    alert("End Date cannot be before Start Date.");
                }
            } else {
                daysInput.value = '';
            }
        }
        
        function pad(number) { return (number < 10) ? '0' + number : number; }

        function generateApplicationNumber(nric) {
            const now = new Date();
            const minute = pad(now.getMinutes());
            const month = pad(now.getMonth() + 1);
            const day = pad(now.getDate());
            let lastTwoDigits = '00';
            const digitsOnly = nric ? nric.replace(/[^0-9]/g, '') : '';
            if (digitsOnly.length >= 2) {
                lastTwoDigits = digitsOnly.slice(-2); 
            } else if (digitsOnly.length > 0) {
                lastTwoDigits = '0' + digitsOnly; 
            }
            return `AP${minute}${month}${day}${lastTwoDigits}`;
        }

        const form = document.getElementById('dataForm');
        const submitButton = document.getElementById('submitButton');
        const successOverlay = document.getElementById('successOverlay');
        const displayAppNo = document.getElementById('displayAppNo'); 

        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            if (document.getElementById('numberOfDays').value === 'Invalid Dates') {
                 alert("Please fix the date range before submitting.");
                 return;
            }

            const submittedNric = document.getElementById('nricNumber').value;
            const applicationNumber = generateApplicationNumber(submittedNric);

            submitButton.disabled = true;
            submitButton.textContent = 'PLEASE WAIT....'; 

            const scriptURL = form.action; 
            const data = new FormData(form);
            data.append('Application Number', applicationNumber); 

            fetch(scriptURL, { method: 'POST', body: data })
                .then(response => {
                    displayAppNo.textContent = applicationNumber;
                    successOverlay.classList.add('is-visible'); 
                    form.reset(); 
                    document.getElementById('category').value = ""; 
                    toggleFields('');
                    setTimeout(() => {
                         successOverlay.classList.remove('is-visible');
                    }, 60000); 
                })
                .catch(error => {
                    alert(`Data submission failed: ${error.message}`); 
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'SUBMIT DATA'; 
                });
        });
    </script>
</body>
</html>
